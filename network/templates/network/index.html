{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div id="container" class="container">
        <!-- Form for create new post -->
        {% if user.is_authenticated %}
            <div id="new-post" class="row">
                <div class="col-sm">
                    <form id="create-post-form" method="POST" action="{% url 'create_post' %}">
                        {% csrf_token %}
                    <textarea class="form-control" id="post-content" name="content" rows="3" placeholder="What's on your mind?"></textarea>
                    <button type="submit" class="btn btn-primary" id="post-btn">Post</button>
                    </form>    
                </div>
            </div>
        {% endif %}

        <!-- Posts will be dynamically loaded here -->
        <div id="posts-container">
        </div>
        
        <!-- Pagination controls -->
        <div id="pagination-controls" class="mt-3 text-center"></div>
    </div>

{% endblock %}
{% block script %}
    <script type="module">
        import PostApp from "{% static 'network/posts/postApp.js' %}";
        const username = "{{ user.username }}";
        new PostApp(username);
    </script>
{% endblock %}
